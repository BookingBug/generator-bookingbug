<div bb-include="_service_item_aggregate">
</div>

<div class="bb-subcontent">

  <div bb-people ng-init="checkStepTitle('Select a person')">
    <div class="panel panel-default" ng-repeat="item in bookable_items">
      <div class="panel-body">
        <div class="row bb-vertical-align-center">
          <div class="col-sm-10">
            <h2 class="panel-title">{{ item.name }}</h2>
            <div class="row">
              <div class="col-sm-2">
                <image ng-src="" class="img-responsive" />
              </div>
              <div class="col-sm-10">
                <!-- Description? -->
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <button type="button" ng-click="selectItem(item)" class="btn btn-primary btn-block">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="bb-step-navigation">
  <div class="row">
    <div class="col-sm-3">
      <button type="button" class="btn btn-default" ng-show="bb.current_step > 1" bb-debounce ng-click="loadPreviousStep()" ng-show="bb.current_step > 1">Back</button>
    </div>
  </div>
</div>
