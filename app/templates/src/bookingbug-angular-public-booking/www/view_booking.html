<!DOCTYPE html>
<html lang="en" ng-app="BB" bb-api-url="<%= api_url %>">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="booking-widget.css" type="text/css" media="all" rel="stylesheet" />
  <script src="booking-widget.js" type="text/javascript"></script>
  <script src="booking-widget-templates.js" type="text/javascript"></script>
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body id="bb">

  <div bb-widget="{
    company_id: '<%= company_id %>',
    first_page: 'purchase',
    template: 'view_booking'
    }" bb-scroll-to="page:loaded" class="container">
  </div>

</body>

</html>
